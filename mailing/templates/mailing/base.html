<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-lg-11 bg-dark text-white">
            <nav class="navbar bg-dark navbar-dark">
              <div class="container-fluid">
                    <!--h4>Меню</h4-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav  justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'mailing:main' %}">Главная</a>
                            </li>
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link"  href="{% url 'mailing:list' %}">Список рассылки</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"  href="{% url 'mailing:message_list' %}">Сообщения</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'client:list' %}" >Клиенты</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'blog:list' %}" >Блог</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'users:profile' %}" >Профиль</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'users:logout' %}" >Выйти</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'blog:list' %}">Блог</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
              </div>
            </nav>
        </div>
        <div class="col-lg-1 bg-dark text-white">
            <h4>Skystore</h4>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="container">
                <p>&copy; {%  now 'Y' %}</p>
            </div>
    </footer>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
